<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-widtn,initail-scale=1.0,user-scalable=no"/>
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			html,body {
				height: 100%;
			}
			body {
				text-align: center;
			}
			
			body:after {
				content: '';
				display: inline-block;
				height: 100%;
				vertical-align: middle;
			} /*图片垂直居中方法*/
			img {
				vertical-align: middle;
				-webkit-box-reflect: below 1px;
			}
		</style>
	</head>
	<body>
		<img src="../img/1000_19.png" >
	</body>
</html>
