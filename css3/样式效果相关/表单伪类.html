<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			label {
				position: relative;
				width: 100px;
				height: 100px;
				float: left;
				border: #000000 solid 2px;
				overflow: hidden;
				border-radius: 50%;
			}
			label>span {
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
			}
			input {
				position: absolute;
				left: -50px;
				top: -50px;
				
			}
			input:checked + span{
				background: yellowgreen;
			}
		</style>
	</head>
	<body>
		<label>
			<input type="radio" name="oi"  />
			<span >1</span>
		</label>
		<label>
			<input type="radio" name="oi"  />
			<span ></span>
		</label>
		<label>
			<input type="radio" name="oi"  />
			<span ></span>
		</label>
	</body>
</html>
