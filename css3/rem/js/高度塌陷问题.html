<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.box {
				border: #000000 10px solid;
				
				/*解决：隐含属性BFC 块状格式化环境
				父元素加zoom: 1;
				overflow:auto */
			
			}
			.box1 {
				height: 50px;
				background-color: yellowgreen;
				width: 80px;
				float: left;
			}
			.box:after {
				content: '';
				display: block;
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box1">
			</div>
			
		</div>
	</body>
</html>
