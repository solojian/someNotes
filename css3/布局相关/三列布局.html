<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 两边固定，当中自适应
		当中列要完整显示
		当中列要优先加载 -->
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			/* 2*left+right */
			body {
				min-width: 400px;
			}
			div {
				height: 200px;
			}
			
			#left,#right {
				width: 100px;
				
				background-color: yellowgreen;
			}
			#left {
				
				float: left;
			}
			#right {
				float: right;
			}
			#middle {
				background-color: #002752;
			}
		</style>
	</head>
	<body>
		
		<div id="left">left</div>
		
		<div id="right">right</div>
		<div id="middle">middle</div>
	</body>
</html>
