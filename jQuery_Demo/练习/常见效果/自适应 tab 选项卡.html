<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin:0;
				padding:0;
			}
			body,html {
				width:100%;
				height:100%;
				background:#f8f8f8;
			}
			.tab-wrap {
				position:absolute;
				left:50px;
				right:50px;
				top:50px;
				bottom:50px;
				background-color:#fff;
				box-shadow:0 12px 9px 0 rgba(0,0,0,0.10);
				border-radius:4px;
			}
			.tab-wrap .title {
				height:50px;
				line-height:50px;
				padding:0 20px;
				background-color:#00c1de;
				border-radius:4px 4px 0 0;
				color:#fff;
			}
			.tab-wrap .tab-title {
				overflow:hidden;
				list-style:none;
				border-bottom:1px solid #A2A2A2;
			}
			.tab-title .title-item {
				float:left;
				height:45px;
				line-height:45px;
				padding:0 30px;
			}
			.tab-title .title-item.active {
				border-bottom:2px solid #00c1de;
			}
			.tab-wrap .tab-content .content-item {
				display:none;
				padding:20px;
				color:#00c1de;
			}
			.tab-wrap .tab-content .content-item.active {
				display:block;
			}

		</style>
	</head>
	<body>
		<div class="tab-wrap">
		    <div class="title">标题信息</div>
		    <ul class="tab-title">
		        <li class="title-item active">基本信息</li>
		        <li class="title-item">个人中心</li>
		        <li class="title-item">商品信息</li>
		    </ul>
		    <div class="tab-content">
		        <div class="content-item active">
		            <h1>我是 tab 1 的内容</h1>
		        </div>
		        <div class="content-item">
		            <h1>我是 tab 2 的内容</h1>
		        </div>
		        <div class="content-item">
		            <h1>我是 tab 3 的内容</h1>
		        </div>
		    </div>
		</div>
	</body>
	<script type="text/javascript" src="jquery-1.10.1.js"></script>
	<script type="text/javascript">
		$(function() {
		    $('.tab-title .title-item').click(function() {
		        var $this = $(this);
		        // 切换选中的 tab 项
		        $(this).addClass('active').siblings('.tab-title .title-item').removeClass('active');
		        // 切换选中的 tab 对应的内容
		        $('.content-item').eq($this.index()).addClass('active').siblings('.content-item').removeClass('active');
		    })
		})
	</script>
</html>
