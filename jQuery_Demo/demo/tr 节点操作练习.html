		<div id="formDiv">
		
		  <h4>添加新员工</h4>
		
		  <table>
		    <tr>
		      <td class="word">name:</td>
		      <td class="inp">

		    </tr>
		    <tr>
		      <td class="word">email:</td>

		    </tr>
		    <tr>

	</body>
	<script type="text/javascript" src="jquery-1.10.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#addEmpButton').click(function() {
				let $name = $('#empname').val()
				let $email = $('#email').val()
				let $salary = $('#salary').val()
				let $tr =  $('<tr></tr>')
				.append('<td>'+$salary+'</td>')
				.append('<td>'+$email+'</td>')
				.append('<td>'+$salary+'</td>')
				.append('<td><a href="deleteEmp?"'+Date.now()+'>Delete</a></td>')
				.appendTo('#employeeTable')
				$tr.find('a').click(deleteTr)
				$name.val('')
				$email.val('')
				$salary.val('')
			})
			$('#employeeTable a').click(deleteTr)
			function deleteTr() {
				let $tr = $(this).parent().parent()
				var name = $tr.children(':first').html()
				if(confirm('确定删除'+name+'吗')){
				  $tr.remove()
				  //清除默认行为
				  return false
					}
			}
		})
	</script>
